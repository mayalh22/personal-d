<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style id="themeStyle">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        button {
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button.secondary {
            border: 1px solid;
        }

        button.danger {
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .left-side {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .card {
            border: 1px solid;
            border-radius: 0.75rem;
            padding: 1rem;
            transition: all 0.3s ease;
            flex: 1;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card h2 {
            font-size: 1.125rem;
            margin-bottom: 1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid;
            border-radius: 0.375rem;
            font-family: inherit;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-width: 2px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .bookmark-item, .class-item, .event-item, .assignment-item {
            border: 1px solid;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 1rem;
        }

        .bookmark-item a {
            text-decoration: none;
            word-break: break-word;
        }

        .bookmark-item a:hover {
            text-decoration: underline;
        }

        .item-content {
            flex: 1;
            min-width: 0;
        }

        .item-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .item-details {
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
            white-space: nowrap;
            flex-wrap: wrap;
        }

        .item-actions button {
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
        }

        .color-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .color-input {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .color-input label {
            font-size: 0.75rem;
        }

        .color-picker-wrapper {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        input[type="color"] {
            width: 50px;
            height: 35px;
            border: 1px solid;
            border-radius: 0.375rem;
            cursor: pointer;
            padding: 2px;
        }

        .calendar {
            margin-top: 1rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.25rem;
        }

        .calendar-day-label {
            text-align: center;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.5rem 0;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s ease;
        }

        .calendar-day:hover {
            transform: scale(1.05);
        }

        .calendar-day.has-event {
            font-weight: 600;
        }

        .calendar-day.other-month {
            opacity: 0.5;
        }

        .event-form {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            border: 1px solid;
            border-radius: 0.75rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid;
        }

        .modal-header h3 {
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0;
            width: auto;
        }

        .close-btn:hover {
            transform: none;
        }

        .empty-state {
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
        }

        .assignment-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.7rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .assignment-list {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid;
            font-size: 0.85rem;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-buttons {
                width: 100%;
                justify-content: flex-start;
            }

            h1 {
                font-size: 1.5rem;
            }

            .left-side {
                gap: 1.5rem;
            }

            .bookmark-item, .class-item, .event-item, .assignment-item {
                flex-direction: column;
            }

            .item-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard</h1>
            <div class="header-buttons">
                <button onclick="openSettingsModal()">Settings</button>
                <button class="secondary" onclick="exportData()">Export</button>
                <button class="danger" onclick="resetData()">Reset All</button>
            </div>
        </header>

        <div class="main-grid">
            <!-- Left Side: Bookmarks and Classes -->
            <div class="left-side">
                <!-- Bookmarks Section -->
                <div class="card">
                    <h2>Bookmarks</h2>
                    <div id="bookmarksList"></div>
                    <button onclick="openBookmarkModal(null)" style="width: 100%;">+ Add Bookmark</button>
                </div>

                <!-- Classes Section -->
                <div class="card">
                    <h2>Classes</h2>
                    <div id="classesList"></div>
                    <button onclick="openClassModal(null)" style="width: 100%;">+ Add Class</button>
                </div>
            </div>

            <!-- Right Side: Calendar -->
            <div class="card">
                <h2>Calendar</h2>
                <div class="calendar">
                    <div class="calendar-header">
                        <button onclick="previousMonth()" class="secondary">←</button>
                        <span id="monthYear"></span>
                        <button onclick="nextMonth()" class="secondary">→</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                    <div class="event-form">
                        <div class="form-group">
                            <label>Add/Edit Event</label>
                            <input type="text" id="eventTitle" placeholder="Event name">
                            <input type="time" id="eventTime" placeholder="Time (optional)">
                            <textarea id="eventDesc" placeholder="Description (optional)" rows="2"></textarea>
                            <button onclick="addEvent()" style="width: 100%;">Add Event</button>
                        </div>
                    </div>
                    <div id="eventsList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Customize Theme</h3>
                <button class="close-btn" onclick="closeModal('settingsModal')">×</button>
            </div>
            
            <div style="margin-bottom: 1.5rem;">
                <h4 style="margin-bottom: 1rem; font-size: 0.95rem;">Colors</h4>
                <div class="color-inputs" id="colorInputs"></div>
            </div>

            <div style="border-top: 1px solid; padding-top: 1rem; margin-bottom: 1rem; border-top-color: rgba(255, 255, 255, 0.1);">
                <h4 style="margin-bottom: 1rem; font-size: 0.95rem;">Font & Text</h4>
                <div class="form-group">
                    <label>Font Family</label>
                    <select id="fontFamily" onchange="updateFont()">
                        <option value="system">System (Default)</option>
                        <option value="serif">Serif</option>
                        <option value="mono">Monospace</option>
                        <option value="sans-alt">Alternative Sans</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Text Size</label>
                    <select id="textSize" onchange="updateFont()">
                        <option value="small">Small</option>
                        <option value="medium">Medium (Default)</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>

            <button onclick="saveTheme()" style="width: 100%; margin-bottom: 0.5rem;">Save Settings</button>
            <button onclick="resetTheme()" class="secondary" style="width: 100%;">Reset to Default</button>
        </div>
    </div>

    <!-- Bookmark Modal -->
    <div id="bookmarkModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add/Edit Bookmark</h3>
                <button class="close-btn" onclick="closeModal('bookmarkModal')">×</button>
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="bookmarkTitle" placeholder="Bookmark title">
            </div>
            <div class="form-group">
                <label>URL</label>
                <input type="text" id="bookmarkUrl" placeholder="google.com or https://example.com">
            </div>
            <button onclick="saveBookmark()" style="width: 100%; margin-bottom: 0.5rem;">Save Bookmark</button>
            <button class="secondary" onclick="closeModal('bookmarkModal')" style="width: 100%;">Cancel</button>
        </div>
    </div>

    <!-- Class Modal -->
    <div id="classModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add/Edit Class</h3>
                <button class="close-btn" onclick="closeModal('classModal')">×</button>
            </div>
            <div class="form-group">
                <label>Class Name</label>
                <input type="text" id="className" placeholder="e.g., Biology 101">
            </div>
            <div class="form-group">
                <label>Time (optional)</label>
                <input type="text" id="classTime" placeholder="e.g., MWF 10:00 AM">
            </div>
            <div class="form-group">
                <label>Link (optional)</label>
                <input type="text" id="classLink" placeholder="https://zoom.us/...">
            </div>
            <div class="form-group">
                <label>Notes (optional)</label>
                <textarea id="classNotes" placeholder="Add any notes..." rows="2"></textarea>
            </div>
            <button onclick="saveClass()" style="width: 100%; margin-bottom: 0.5rem;">Save Class</button>
            <button class="secondary" onclick="closeModal('classModal')" style="width: 100%;">Cancel</button>
        </div>
    </div>

    <!-- Assignment Modal -->
    <div id="assignmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Assignment/Test</h3>
                <button class="close-btn" onclick="closeModal('assignmentModal')">×</button>
            </div>
            <div class="form-group">
                <label>Type</label>
                <select id="assignmentType">
                    <option value="homework">Homework</option>
                    <option value="test">Test</option>
                </select>
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="assignmentTitle" placeholder="e.g., Chapter 5 Assignment">
            </div>
            <div class="form-group">
                <label>Due Date</label>
                <input type="date" id="assignmentDue">
            </div>
            <div class="form-group">
                <label>Details (optional)</label>
                <textarea id="assignmentDetails" placeholder="Add any details..." rows="2"></textarea>
            </div>
            <button onclick="saveAssignment()" style="width: 100%; margin-bottom: 0.5rem;">Add</button>
            <button class="secondary" onclick="closeModal('assignmentModal')" style="width: 100%;">Cancel</button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'personalDashboard';
        const DEFAULT_COLORS = {
            'bg-primary': '#0f172a',
            'bg-secondary': '#1e293b',
            'card-bg': '#1e293b',
            'accent': '#3b82f6',
            'accent-light': '#60a5fa',
            'text-primary': '#f1f5f9',
            'text-secondary': '#cbd5e1',
            'border': '#334155',
            'success': '#10b981',
            'warning': '#f59e0b',
            'danger': '#ef4444'
        };

        let currentDate = new Date();
        let editingBookmarkIndex = null;
        let editingClassIndex = null;
        let selectedDate = null;
        let currentClassForAssignment = null;

        // Data Management
        function loadData() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    if (!parsed.colors) {
                        parsed.colors = JSON.parse(JSON.stringify(DEFAULT_COLORS));
                    }
                    if (!parsed.settings) {
                        parsed.settings = { font: 'system', textSize: 'medium' };
                    }
                    return parsed;
                } catch (e) {
                    console.error('Error parsing stored data:', e);
                    return { bookmarks: [], classes: [], events: {}, colors: JSON.parse(JSON.stringify(DEFAULT_COLORS)), settings: { font: 'system', textSize: 'medium' } };
                }
            }
            return { bookmarks: [], classes: [], events: {}, colors: JSON.parse(JSON.stringify(DEFAULT_COLORS)), settings: { font: 'system', textSize: 'medium' } };
        }

        function saveData(data) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            } catch (e) {
                console.error('Error saving data:', e);
                alert('Failed to save data. Check browser storage permissions.');
            }
        }

        function getData() {
            return loadData();
        }

        // Apply Theme
        function applyTheme(colors) {
            const bgPrimary = colors['bg-primary'];
            const bgSecondary = colors['bg-secondary'];
            const cardBg = colors['card-bg'];
            const accent = colors.accent;
            const accentLight = colors['accent-light'];
            const textPrimary = colors['text-primary'];
            const textSecondary = colors['text-secondary'];
            const border = colors.border;
            const success = colors.success;
            const warning = colors.warning;
            const danger = colors.danger;

            const css = `
                body {
                    background: linear-gradient(135deg, ${bgPrimary} 0%, ${bgSecondary} 100%);
                    color: ${textPrimary};
                }

                h1, .item-title {
                    color: ${textPrimary};
                }

                .card h2 {
                    color: ${accent};
                    margin-bottom: 1rem;
                }

                button {
                    background: ${accent};
                    color: white;
                }

                button:hover {
                    background: ${accentLight};
                }

                button.secondary {
                    background: ${cardBg};
                    color: ${textPrimary};
                    border-color: ${border};
                }

                button.secondary:hover {
                    background: ${border};
                }

                button.danger {
                    background: ${danger};
                }

                button.danger:hover {
                    opacity: 0.9;
                }

                .card {
                    background: ${cardBg};
                    border-color: ${border};
                    color: ${textPrimary};
                }

                input, textarea, select {
                    background: rgba(255, 255, 255, 0.05);
                    color: ${textPrimary};
                    border-color: ${border};
                }

                input::placeholder, textarea::placeholder {
                    color: ${textSecondary};
                }

                input:focus, textarea:focus, select:focus {
                    border-color: ${accent};
                    background: rgba(59, 130, 246, 0.1);
                }

                .bookmark-item, .class-item, .event-item, .assignment-item {
                    background: rgba(255, 255, 255, 0.05);
                    border-color: ${border};
                    color: ${textPrimary};
                }

                .bookmark-item a, .class-item a {
                    color: ${accentLight};
                }

                .item-details {
                    color: ${textSecondary};
                }

                .item-details a {
                    color: ${accentLight};
                }

                .empty-state {
                    color: ${textSecondary};
                }

                .modal {
                    background: rgba(0, 0, 0, 0.7);
                }

                .modal-content {
                    background: ${cardBg};
                    border-color: ${border};
                    color: ${textPrimary};
                }

                .modal-header {
                    border-bottom-color: ${border};
                    color: ${textPrimary};
                }

                .modal-header h3 {
                    color: ${textPrimary};
                }

                .close-btn {
                    color: ${textSecondary};
                }

                .form-group label {
                    color: ${textSecondary};
                }

                .calendar-day {
                    border-color: ${border};
                    color: ${textPrimary};
                    background: rgba(255, 255, 255, 0.02);
                }

                .calendar-day:hover {
                    background: rgba(59, 130, 246, 0.2);
                    border-color: ${accent};
                }

                .calendar-day.has-event {
                    background: rgba(59, 130, 246, 0.3);
                    border-color: ${accent};
                }

                .calendar-day-label {
                    color: ${textSecondary};
                }

                .calendar-day.other-month {
                    color: ${textSecondary};
                    opacity: 0.5;
                }

                .event-form {
                    border-top-color: ${border};
                }

                .assignment-list {
                    border-top-color: ${border};
                    color: ${textPrimary};
                }

                .assignment-badge.homework {
                    background: ${accent};
                    color: white;
                }

                .assignment-badge.test {
                    background: ${warning};
                    color: white;
                }

                .success {
                    background: ${success};
                }

                header {
                    color: ${textPrimary};
                }

                .color-picker-wrapper span {
                    color: ${textSecondary};
                }
            `;

            const styleEl = document.getElementById('themeStyle');
            styleEl.textContent = styleEl.textContent.split('    </style>')[0] + css + '\n    </style>';
        }

        function initializeTheme() {
            const data = getData();
            applyTheme(data.colors);
            applyFontSettings(data.settings);
            renderColorInputs();
            renderFontSettings();
        }

        // Theme Functions
        function renderColorInputs() {
            const data = getData();
            const container = document.getElementById('colorInputs');
            container.innerHTML = Object.entries(data.colors).map(([key, value]) => `
                <div class="color-input">
                    <label>${key.replace(/-/g, ' ')}</label>
                    <div class="color-picker-wrapper">
                        <input type="color" value="${value}" id="color-${key}">
                        <span style="font-size: 0.75rem; opacity: 0.7;">${value}</span>
                    </div>
                </div>
            `).join('');
        }

        function saveTheme() {
            const data = getData();
            const colorInputs = document.querySelectorAll('#colorInputs input[type="color"]');
            const colorNames = Object.keys(data.colors);
            
            colorNames.forEach((key, i) => {
                if (colorInputs[i]) {
                    data.colors[key] = colorInputs[i].value;
                }
            });

            data.settings = {
                font: document.getElementById('fontFamily').value,
                textSize: document.getElementById('textSize').value
            };

            console.log('Saving settings:', data);
            saveData(data);
            
            // Force full page refresh of styles
            const styleEl = document.getElementById('themeStyle');
            styleEl.textContent = '';
            setTimeout(() => {
                applyTheme(data.colors);
                applyFontSettings(data.settings);
                console.log('Settings applied');
            }, 10);
            
            alert('Settings saved successfully!\nPlease refresh to see effect');
            closeModal('settingsModal');
        }

        function resetTheme() {
            const data = getData();
            data.colors = JSON.parse(JSON.stringify(DEFAULT_COLORS));
            data.settings = { font: 'system', textSize: 'medium' };
            saveData(data);
            applyTheme(data.colors);
            applyFontSettings(data.settings);
            renderColorInputs();
            renderFontSettings();
            alert('Theme reset to default!');
        }

        function renderFontSettings() {
            const data = getData();
            document.getElementById('fontFamily').value = data.settings?.font || 'system';
            document.getElementById('textSize').value = data.settings?.textSize || 'medium';
        }

        function updateFont() {
            const data = getData();
            data.settings = {
                font: document.getElementById('fontFamily').value,
                textSize: document.getElementById('textSize').value
            };
            applyFontSettings(data.settings);
        }

        function applyFontSettings(settings) {
            const fontFamily = settings.font || 'system';
            const textSize = settings.textSize || 'medium';

            let fontStack = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            if (fontFamily === 'serif') {
                fontStack = 'Georgia, "Times New Roman", serif';
            } else if (fontFamily === 'mono') {
                fontStack = '"Courier New", monospace';
            } else if (fontFamily === 'sans-alt') {
                fontStack = 'Trebuchet MS, Lucida Grande, sans-serif';
            }

            let baseFontSize = '16px';
            if (textSize === 'small') {
                baseFontSize = '14px';
            } else if (textSize === 'large') {
                baseFontSize = '18px';
            }

            const css = `
                body, button, input, textarea, select {
                    font-family: ${fontStack};
                    font-size: ${baseFontSize};
                }
                
                h1 {
                    font-size: calc(${baseFontSize} * 1.75);
                }
                
                h2 {
                    font-size: calc(${baseFontSize} * 1.25);
                }
                
                h3 {
                    font-size: calc(${baseFontSize} * 1.1);
                }
            `;

            const styleEl = document.getElementById('themeStyle');
            let existingCSS = styleEl.textContent;
            
            // Remove old font settings if they exist
            existingCSS = existingCSS.replace(/body, button, input, textarea, select \{[^}]*font-family:[^}]*font-size:[^}]*\}[\s\n]*/gs, '');
            existingCSS = existingCSS.replace(/h1 \{[^}]*font-size:[^}]*\}[\s\n]*/gs, '');
            existingCSS = existingCSS.replace(/h2 \{[^}]*font-size:[^}]*\}[\s\n]*/gs, '');
            existingCSS = existingCSS.replace(/h3 \{[^}]*font-size:[^}]*\}[\s\n]*/gs, '');
            
            styleEl.textContent = existingCSS.split('    </style>')[0] + css + '\n    </style>';
        }

        // Bookmark Functions
        function renderBookmarks() {
            const data = getData();
            const container = document.getElementById('bookmarksList');
            if (data.bookmarks.length === 0) {
                container.innerHTML = '<div class="empty-state">No bookmarks yet</div>';
                return;
            }
            container.innerHTML = data.bookmarks.map((b, i) => `
                <div class="bookmark-item">
                    <div class="item-content">
                        <div class="item-title"><a href="${b.url}" target="_blank">${b.title}</a></div>
                        <div class="item-details">${b.url}</div>
                    </div>
                    <div class="item-actions">
                        <button onclick="openBookmarkModal(${i})">Edit</button>
                        <button class="danger" onclick="deleteBookmark(${i})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function openBookmarkModal(index) {
            editingBookmarkIndex = index;
            const data = getData();
            if (index !== null) {
                document.getElementById('bookmarkTitle').value = data.bookmarks[index].title;
                document.getElementById('bookmarkUrl').value = data.bookmarks[index].url;
            } else {
                document.getElementById('bookmarkTitle').value = '';
                document.getElementById('bookmarkUrl').value = '';
            }
            document.getElementById('bookmarkModal').classList.add('active');
        }

        function saveBookmark() {
            const title = document.getElementById('bookmarkTitle').value.trim();
            let url = document.getElementById('bookmarkUrl').value.trim();
            if (!title || !url) {
                alert('Please fill in all fields');
                return;
            }
            // Add https:// if no protocol is provided
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            const data = getData();
            if (editingBookmarkIndex !== null) {
                data.bookmarks[editingBookmarkIndex] = { title, url };
            } else {
                data.bookmarks.push({ title, url });
            }
            saveData(data);
            renderBookmarks();
            closeModal('bookmarkModal');
        }

        function deleteBookmark(index) {
            if (confirm('Delete this bookmark?')) {
                const data = getData();
                data.bookmarks.splice(index, 1);
                saveData(data);
                renderBookmarks();
            }
        }

        // Class Functions
        function renderClasses() {
            const data = getData();
            const container = document.getElementById('classesList');
            if (data.classes.length === 0) {
                container.innerHTML = '<div class="empty-state">No classes yet</div>';
                return;
            }
            container.innerHTML = data.classes.map((c, i) => {
                const assignments = c.assignments || [];
                const hw = assignments.filter(a => a.type === 'homework');
                const tests = assignments.filter(a => a.type === 'test');
                return `
                    <div class="class-item">
                        <div class="item-content">
                            <div class="item-title">${c.name}</div>
                            ${c.time ? `<div class="item-details">Time: ${c.time}</div>` : ''}
                            ${c.link ? `<div class="item-details"><a href="${c.link}" target="_blank" style="color: inherit;">Class Link</a></div>` : ''}
                            ${c.notes ? `<div class="item-details">Notes: ${c.notes}</div>` : ''}
                            ${assignments.length > 0 ? `<div class="assignment-list">
                                ${hw.length > 0 ? `<div>HW: ${hw.length}</div>` : ''}
                                ${tests.length > 0 ? `<div>Tests: ${tests.length}</div>` : ''}
                            </div>` : ''}
                        </div>
                        <div class="item-actions">
                            <button onclick="openClassModal(${i})">Edit</button>
                            <button onclick="openAssignmentModal(${i})">Add</button>
                            <button class="danger" onclick="deleteClass(${i})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openClassModal(index) {
            editingClassIndex = index;
            const data = getData();
            if (index !== null) {
                document.getElementById('className').value = data.classes[index].name;
                document.getElementById('classTime').value = data.classes[index].time || '';
                document.getElementById('classLink').value = data.classes[index].link || '';
                document.getElementById('classNotes').value = data.classes[index].notes || '';
            } else {
                document.getElementById('className').value = '';
                document.getElementById('classTime').value = '';
                document.getElementById('classLink').value = '';
                document.getElementById('classNotes').value = '';
            }
            document.getElementById('classModal').classList.add('active');
        }

        function saveClass() {
            const name = document.getElementById('className').value.trim();
            if (!name) {
                alert('Please enter a class name');
                return;
            }
            const classData = {
                name,
                time: document.getElementById('classTime').value.trim(),
                link: document.getElementById('classLink').value.trim(),
                notes: document.getElementById('classNotes').value.trim(),
                assignments: []
            };
            const data = getData();
            if (editingClassIndex !== null) {
                classData.assignments = data.classes[editingClassIndex].assignments || [];
                data.classes[editingClassIndex] = classData;
            } else {
                data.classes.push(classData);
            }
            saveData(data);
            renderClasses();
            closeModal('classModal');
        }

        function deleteClass(index) {
            if (confirm('Delete this class?')) {
                const data = getData();
                data.classes.splice(index, 1);
                saveData(data);
                renderClasses();
            }
        }

        function openAssignmentModal(classIndex) {
            currentClassForAssignment = classIndex;
            document.getElementById('assignmentType').value = 'homework';
            document.getElementById('assignmentTitle').value = '';
            document.getElementById('assignmentDue').value = '';
            document.getElementById('assignmentDetails').value = '';
            document.getElementById('assignmentModal').classList.add('active');
        }

        function saveAssignment() {
            const type = document.getElementById('assignmentType').value;
            const title = document.getElementById('assignmentTitle').value.trim();
            const due = document.getElementById('assignmentDue').value;
            const details = document.getElementById('assignmentDetails').value.trim();

            if (!title || !due) {
                alert('Please fill in title and due date');
                return;
            }

            const data = getData();
            if (!data.classes[currentClassForAssignment].assignments) {
                data.classes[currentClassForAssignment].assignments = [];
            }

            data.classes[currentClassForAssignment].assignments.push({
                type,
                title,
                due,
                details
            });

            saveData(data);
            renderClasses();
            closeModal('assignmentModal');
        }

        // Calendar Functions
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('monthYear').textContent = new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const grid = document.getElementById('calendarGrid');
            const dayLabels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            grid.innerHTML = dayLabels.map(d => `<div class="calendar-day-label">${d}</div>`).join('');

            const data = getData();

            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                grid.innerHTML += `<div class="calendar-day other-month">${day}</div>`;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const hasEvent = data.events[dateStr] !== undefined;
                const isSelected = selectedDate === dateStr;
                grid.innerHTML += `<div class="calendar-day ${hasEvent ? 'has-event' : ''}" onclick="selectDate('${dateStr}')" style="${isSelected ? 'opacity: 0.6;' : ''}">${day}</div>`;
            }

            for (let day = 1; day <= (42 - daysInMonth - firstDay); day++) {
                grid.innerHTML += `<div class="calendar-day other-month">${day}</div>`;
            }

            renderEvents();
        }

        function selectDate(dateStr) {
            selectedDate = dateStr;
            document.getElementById('eventTitle').focus();
            renderCalendar();
        }

        function addEvent() {
            if (!selectedDate) {
                alert('Please select a date');
                return;
            }
            const title = document.getElementById('eventTitle').value.trim();
            const time = document.getElementById('eventTime').value;
            const desc = document.getElementById('eventDesc').value.trim();
            if (!title) {
                alert('Please enter an event title');
                return;
            }
            const data = getData();
            data.events[selectedDate] = { title, time, desc };
            saveData(data);
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventTime').value = '';
            document.getElementById('eventDesc').value = '';
            renderCalendar();
        }

        function renderEvents() {
            const container = document.getElementById('eventsList');
            const data = getData();
            const events = Object.entries(data.events).filter(([date]) => {
                const [year, month, day] = date.split('-');
                return parseInt(month) === currentDate.getMonth() + 1 && parseInt(year) === currentDate.getFullYear();
            }).sort();

            if (events.length === 0) {
                container.innerHTML = '<div class="empty-state">No events this month</div>';
                return;
            }

            container.innerHTML = '<div style="margin-top: 1rem;"><strong>Events:</strong></div>' + events.map(([date, event]) => {
                const [, , day] = date.split('-');
                const timeStr = event.time ? ` at ${event.time}` : '';
                return `
                    <div class="event-item">
                        <div class="item-content">
                            <div class="item-title">${event.title}</div>
                            <div class="item-details">${day}${timeStr} - ${event.desc ? event.desc : 'No description'}</div>
                        </div>
                        <div class="item-actions">
                            <button onclick="deleteEvent('${date}')" class="danger">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function deleteEvent(dateStr) {
            if (confirm('Delete this event?')) {
                const data = getData();
                delete data.events[dateStr];
                saveData(data);
                renderCalendar();
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // Modal Functions
        function openSettingsModal() {
            renderColorInputs();
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // Data Export & Reset
        function exportData() {
            const data = getData();
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dashboard-backup-' + new Date().toISOString().split('T')[0] + '.json';
            a.click();
            URL.revokeObjectURL(url);
            alert('Data exported successfully!');
        }

        function resetData() {
            if (confirm('WARNING: This will delete ALL data! Are you sure?')) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
        }

        // Close modal on background click
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            initializeTheme();
            renderBookmarks();
            renderClasses();
            renderCalendar();
        });
    </script>
